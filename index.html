<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Plan Chart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Deficit Diet Plan Chart</h1>
        <div class="input-section">
            <select id="food-category" onchange="populateFoodItems()">
                <option value="">Select category</option>
                <option value="Fruits">Fruits</option>
                <option value="Vegetables">Vegetables</option>
                <option value="NonVegetarian">Non-Vegetarian</option>
            </select>
            <select id="food-select" onchange="updateCaloriesAndImage()">
                <option value="">Select food item</option>
            </select>
            <input type="number" id="quantity" placeholder="Quantity" oninput="calculateCalories()">
            <input type="number" id="weight" placeholder="Weight (grams)" oninput="calculateCalories()">
            <input type="number" id="calories" placeholder="Calories" readonly>
            <button onclick="addFoodItem()">Add</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Food Item</th>
                    <th>Image</th>
                    <th>Quantity</th>
                    <th>Weight (grams)</th>
                    <th>Calories</th>
                </tr>
            </thead>
            <tbody id="food-list">
            </tbody>
        </table>
        <div class="total-calories">
            Total Calories: <span id="total-calories">0</span>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
